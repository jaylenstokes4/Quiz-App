<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Pokemon Quiz App</title>
</head>

<body>
    <h1> </h1>
    <div id="question-container">
        <h1 id="title">Take a quiz!</h1>
        <p id="context">
            Test your Pokemon knowledge by taking this quiz. Do you think you have
            what it takes to get a perfect score? Click begin to find out!
        </p>
        <h3 id="question" style="display: none"></h3>
        <div id="answers" style="display: none"></div>
        <button id="begin-btn">Begin</button>
        <button id="next-btn" style="display: none">Next</button>
        <button id="retake-btn" style="display: none">Retake Quiz</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
